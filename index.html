<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>
    <link rel="stylesheet" href="assets/css/estilo1.css">
    <script type="module" src="assets/js/script.js"></script>
</head>
<body>
    <div class="cabecera">
    <header>
        <img id="logo_xiaomi" src="assets/imagenes/Xiaomi_logo.png" alt="logoxiaomi">
    </div>
    </header>
        <h2>Registro de productos</h2>
        <hr>
        <form id="formulario">
            <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" >
            <label for="tipo">Tipo de Producto:</label>
                <select name="tipo" id="tipo" required>
                    <option value="celular">Celular</option>
                    <option value="tablet">Tablet</option>
                    <option value="notebook">Notebook</option>
                </select>
            <label for="descripcion">Descripcion:</label>
                <textarea name="descripcion" id="descripcion" ></textarea>
            <label for="precio">Precio:</label>
                <input type="number" name="precio" id="precio" >
            <label for="garantia">Garantía:</label>
                <input type="checkbox" id="garantia" name="garantia">
            <label for="gama">Gama:</label>
                <select name="gama" id="gama" >
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
            <label for="fechaSalida">Fecha de Lanzamiento:</label>
                <input type="date" name="fechaSalida" id="fechaSalida" >
            <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock">
            <button type="button" id="btnRegistrar">Registrar producto</button>
            <button type="button" id="btnActualizar">Actualizar producto</button>

        </form>
        <h2>Tabla de registros</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Garantia</th>
                    <th>Gama</th>
                    <th>Fecha Lanzamiento</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
        </table>
        <footer>          
            <button id="btnContraste">Contraste</button>
            <button id="btnAumentar">Aumentar Fuente</button>
            <button id="btnDisminuir">Disminuir Fuente</button>
        </footer>
</body>
</html>
